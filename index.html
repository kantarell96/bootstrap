<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/egencss.css" rel="stylesheet">

        
         <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    </head>
    <body>
        
        <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Login</h2>
        <input type="email" class="form-control" placeholder="Username" required autofocus>
        <input type="password" class="form-control" placeholder="Password"  required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me <a href="register.html">Register</a>
        </label>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in
        <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
        
        
       <div class="alert alert-danger" role="alert">
  <a href="#" class="alert-link">I forgot my password/username</a>
</div>
       
      </form>
         
            
                
</div> <!-- /container -->
    

    </body>


        
       
</html>
